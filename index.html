<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .projects {
            text-align: center;
            margin: 50px auto;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .card {
            width: 300px;
            border: 2px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card h3 {
            margin: 15px;
            font-size: 1.5rem;
        }

        .card p {
            margin: 0 15px 15px;
            font-size: 1rem;
        }

        .card a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>

<body>
    <section class="projects">
        <h2>Meus Projetos de E-Marketing</h2>
        <div class="card-container">
            <!-- Card 1 -->

                </a>
            </div>

            <!-- Card 2 -->

                </a>
            </div>

            <!-- Card 3 -->
            <div class="card">
                <a href="link-do-projeto-3.html">
                    <img src="imagem-do-projeto-3.jpg" alt="Projeto 3">
                    <h3>Projeto 3</h3>
                    <p>Breve descrição do Projeto 3.</p>
                </a>
            </div>

    </section>

</body>

</html>
